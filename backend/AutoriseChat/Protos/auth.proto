syntax = "proto3";

option csharp_namespace = "AutoriseChat";

package auth;

// The greeting service definition.
service ChatAuth {
  // Sends a greeting
  rpc CreateToken (CreateTokenRequest) returns (CreateTokenResponce);
}

// The request message containing the user's name.
message CreateTokenRequest {
  string name = 1;
  string email = 2;
  string password = 3;
  string password_confirm = 4;
}

message CreateTokenResponce {
  string token = 1;
}


