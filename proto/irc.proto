// Определение версии синтаксиса ProtoBuf
syntax = "proto3";

// Опционально: указываем пакет
package irc;

// import "google/protobuf/timestamp.proto";


service IrcService {
  rpc SendMessage(IrcRequest) returns (IrcResponse);
  rpc GetMessages(IrcVoid) returns (stream  IrcResponse);
}

message IrcRequest {
  string message = 1;
}

message IrcVoid{}


message IrcResponse {
  string message = 1;
}



