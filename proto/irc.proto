// Определение версии синтаксиса ProtoBuf
syntax = "proto3";

// Опционально: указываем пакет
package irc;

// import "google/protobuf/timestamp.proto";


service IrcService {
  rpc SendMessage(IrcMessage) returns (IrcReply);
}

message IrcMessage {
  string message = 1;
}

message IrcReply {
  string message = 1;
}



