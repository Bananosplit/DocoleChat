// Определение версии синтаксиса ProtoBuf
syntax = "proto3";

// Опционально: указываем пакет
package irc;

// import "google/protobuf/timestamp.proto";

// Определение сервиса.
service IrcService {
  // определение метода с использованием rpc.
  rpc SendMessage(IrcRequest) returns (IrcResponse);
}

message IrcRequest {
  string message = 1;
}

message IrcResponse {
  string message = 1;
}



